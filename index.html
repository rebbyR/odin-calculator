<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator -- The Odin Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">123...</div>
        <div class="buttons">
            <div class="left"> <!--same thing as left side-->
                <div class="row">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                </div>
                <div class="row">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                </div>
                <div class="row">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                </div>
                <div class="row">
                    <button class="number" id="zero">0</button>
                    <button class="clear number" id="clear">clear</button>
                    <button class="equals number" id="equal">=</button>
                </div>
            </div>
            <div class="right">
                <button class="add operation" id="add">+</button>
                <button class="subtract operation" id="subtract">-</button>
                <button class="multiply operation" id="multiply">*</button>
                <button class="divide operation" id="divide">/</button>
            </div>                   
        </div>
    </div>
    
</body>
</html>
