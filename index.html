<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator -- The Odin Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">123...</div>
        <div class="buttons">
            <div class="left"> <!--same thing as left side-->
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                <div class="row">
                    <button class="number">0</button>
                    <button class="backspace number">back</button>
                    <button class="equals number">=</button>
                </div>
            </div>
            <div class="right">
                <button class="add operation">+</button>
                <button class="subtract operation">-</button>
                <button class="multiply operation">*</button>
                <button class="divide operation">/</button>
            </div>                   
        </div>
    </div>
    
</body>
</html>
